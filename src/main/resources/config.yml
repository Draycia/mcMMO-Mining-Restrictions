Restrictions:
  BlockBreak: true
  ItemPickup: true
  WorldEnter: false

BlockBreak:
  # Name of the material that should be restricted
  IRON_ORE:
    # mcMMO skill - can be any skill
    Skill: Mining
    # The level of the Skill the player has to have
    Level: 15
    # Actionbar to send to the player when the action is cancelled
    # Leave blank to disable
    Actionbar: ''
    # Message to send to the player when the action is cancelled
    # Leave blank to disable
    Message: ''

ItemPickup:
  IRON_INGOT:
    Skill: Mining
    Level: 15
    Actionbar: ''
    Message: ''

WorldEnter:
  world_nether:
    Skill: Alchemy
    Level: 50
    Actionbar: ''
    Message: ''